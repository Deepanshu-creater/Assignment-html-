<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="html.css">
</head>
<body>
   
        <h1>Form Elements Styling Demonstration</h1>
    
        <form class="styled-form" action="#" method="post">
            <!-- Text input fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" >
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
    
    
            <!-- Checkbox inputs -->
            <label>Contact Method:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="contact-email" name="contact-method" value="email">
                <label for="contact-email">Email</label>
    
                <input type="checkbox" id="contact-phone" name="contact-method" value="phone">
                <label for="contact-phone">Phone</label>
            </div>
    
            <!-- Radio button inputs -->
            <label>Gender:</label>
            <div class="radio-button">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
    
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
    
            <!-- Select menu -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="in">India</option>
                <option value="ca">Canada</option>
            </select>
    
            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    
    
</body>
</html>
